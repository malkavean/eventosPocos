<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
    <!-- Fundo com gradiente -->
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="volcano-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4c1d95;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Fundo arredondado -->
    <rect x="0" y="0" width="200" height="60" rx="30" fill="url(#bg-gradient)"/>

    <!-- Vulcão estilizado -->
    <g transform="translate(20, 15)">
        <!-- Base do vulcão -->
        <path d="M5 30 L10 20 L15 15 L20 20 L25 30 Z" fill="url(#volcano-gradient)" stroke="#ffffff" stroke-width="1"/>

        <!-- Caldeira/cratera -->
        <ellipse cx="15" cy="20" rx="4" ry="2" fill="#ef4444"/>

        <!-- Águas termais (vapor) -->
        <circle cx="12" cy="18" r="1.5" fill="rgba(255,255,255,0.8)"/>
        <circle cx="18" cy="18" r="1.2" fill="rgba(255,255,255,0.6)"/>
        <circle cx="15" cy="14" r="1" fill="rgba(255,255,255,0.5)"/>
        <circle cx="13" cy="12" r="0.8" fill="rgba(255,255,255,0.3)"/>
        <circle cx="17" cy="12" r="0.6" fill="rgba(255,255,255,0.2)"/>
    </g>

    <!-- Texto do logo -->
    <text x="60" y="25" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">EVENTOS</text>
    <text x="60" y="40" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="11">Poços de Caldas</text>

    <!-- Elemento decorativo (ondas termais) -->
    <g transform="translate(150, 20)">
        <path d="M0 10 Q5 5 10 10 T20 10" stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none"/>
        <path d="M0 15 Q5 10 10 15 T20 15" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none"/>
        <path d="M0 20 Q5 15 10 20 T20 20" stroke="rgba(255,255,255,0.2)" stroke-width="2" fill="none"/>
    </g>
</svg>